<!DOCTYPE html>
<html dir="ltr" xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Telegram Chat Page</title>
        <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/app.ver1.css">
        <script src="assets/js/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script defer src="assets/js/app.ver1.js" type="text/javascript"></script>
    </head>
    <body>

        <div class="app-wrapper">

            <div id="chat-header" class="header blue-bg">
                <div class="row-wrap user-informations">
                    <img src="assets/img/avatars/digikala.jpeg" width="40px" height="40px" alt="Digikala Support Team">
                    <span>Digikala Support Team <small>(online)</small></span>
                </div>
            </div>

            <div id="messages-wrapper" class="messages-wrapper">
                <noscript>
                    <div class="message">
                        You should enable the JavaScript to use this app.
                    </div>
                </noscript>
            </div>

            <div class="message-panel-wrapper">
                <div class="row-wrap send-message-panel">
                    <input type="text" name="message" id="message" placeholder="Write a message...">
                    <button class="send" id="send-message">SEND</button>
                    <!-- I had to use <noscript> here for clients who disabled their javascript but it's 22:37PM Friday and I must finish it and email this project ASAP :( -->
                </div>
            </div>


            <div id="profile" class="profile modal">
                <div class="modal-header">
                    <img class="user-avatar" src="assets/img/avatars/digikala.jpeg" width="40px" height="40px" alt="Digikala Support Team">
                    <span>Digikala Support Team <small>(online)</small></span>
                    <button class="close">CLOSE</button>
                </div>
                <div class="modal-contents">
                    <ul class="user-details">
                        <li>Phone <span>021-61930000</span></li>
                        <li>Username <span>@digikala</span></li>
                        <li>About <span>Digikala is the biggest e-commerce startup in Iran. It was founded in July, 2006 by twin brothers Hamid and Saeid Mohammadi.</span></li>
                    </ul>
                </div>
            </div>
        
            
        </div>

        <div id="overlay" class="overlay"></div>
    </body>
</html>
